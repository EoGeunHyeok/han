<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="file"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: calc(100% - 20px);
            padding: 12px 0;
            background-color: black;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .main-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #FFCE45;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .main-btn:hover {
            background-color: #FFD700;
        }
        .radio-group {
            text-align: left;
            margin: 10px 0;
        }
        .radio-group label {
            margin-right: 10px;
            font-size: 16px;
        }
        .radio-inline {
            display: inline-block;
            margin-right: 20px;
        }
        .form-footer {
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<a th:href="@{/}" class="main-btn">메인 화면으로 이동</a>
<div class="container">
    <h1>
        <img th:src="@{https://i.ibb.co/j5tSMPV/image.jpg}" alt="밥친구 로그인">
        <nav>회원 정보 수정</nav>
    </h1>

    <!-- 회원 정보 수정 폼 -->
    <form action="/member/modify" method="post" enctype="multipart/form-data">
        <label for="phoneNumber"><i class="fas fa-phone"></i> 전화번호 (필수):</label>
        <input type="text" id="phoneNumber" name="phoneNumber" >



        <label for="nickname"><i class="fas fa-user-tag"></i> 닉네임 (필수):</label>
        <input type="text" id="nickname" name="nickname" >

        <label for="password"><i class="fas fa-lock"></i> 비밀번호 (필수):</label>
        <input type="password" id="password" name="password" >

        <label for="email"><i class="fas fa-envelope"></i> 이메일 (필수):</label>
        <input type="email" id="email" name="email" >

        <label for="age"><i class="fas fa-birthday-cake"></i> 나이 (필수, 성인만 가능):</label>
        <input type="number" id="age" name="age"  min="20">


        <label for="region"><i class="fas fa-map-marker-alt"></i> 지역  :</label>
        <select id="region" name="region">
            <option value="--">--</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
            <option value="대전">대전</option>
            <option value="부산">부산</option>
        </select>

        <label for="favoriteFood"><i class="fas fa-utensils"></i> 선호 음식 (필수):</label>
        <input type="text" id="favoriteFood" name="favoriteFood" required>

        <label for="mbti"><i class="fas fa-smile"></i> 본인 MBTI (선택):</label>
        <input type="text" id="mbti" name="mbti">

        <label for="sns"><i class="fab fa-instagram"></i> 인스타 (선택):</label>
        <input type="text" id="sns" name="sns">

        <label for="thumbnail"><i class="fas fa-image"></i> 프로필 사진 변경 (선택):</label>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/png, image/gif, image/jpeg">

        <button type="submit" class="btn">수정하기</button>
    </form>
    <div class="form-footer">
        <a th:href="@{/}">메인 화면으로 돌아가기</a>
    </div>
</div>

</body>
</html>
