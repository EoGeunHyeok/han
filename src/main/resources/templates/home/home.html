<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥은 먹고 다니냐?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #FFCE45;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        header .left, header .right {
            display: flex;
            align-items: center;
        }
        header .right a {
            margin-left: 15px;
            font-size: 16px;
        }
        .container {
            display: flex;
            margin: 20px;
            justify-content: center;
        }
        nav,
        aside {
            width: 200px;
            background-color: #FFCE45;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 10px;
            font-weight: bold;
            text-align: center;
            height: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        section {
            flex-grow: 1;
            background-color: #FFF5DB;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        section header,
        section footer {
            background-color: #FFD700;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        section article {
            background-color: #FFF5DB;
            padding: 20px;
            box-sizing: border-box;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        footer {
            background-color: #FFCE45;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="left">
        <a href="/">밥은 먹고 다니냐?</a>
    </div>
    <div class="right">
        <a class="nav-link" sec:authorize="isAnonymous()" href="/member/login">로그인</a>
        <a class="nav-link" sec:authorize="isAuthenticated()" href="/member/logout" onclick="logout()">로그아웃</a>
        <a sec:authorize="isAuthenticated()" href="/member/myPage">마이페이지</a>
        <span sec:authorize="isAuthenticated()" id="username"></span>
    </div>
</header>

<div class="container">
    <nav>
        <img src="https://i.ibb.co/j5tSMPV/image.jpg" alt="밥은 먹고 다니냐?" >
        &lt;nav&gt;</nav>
    <section>
        <header>&lt;header&gt;</header>
        <article>
            <img src="https://i.ibb.co/n0szW03/image.png" alt="밥은 먹고 다니냐?">
            &lt;article&gt;
        </article>
        <footer>&lt;footer&gt;
        </footer>
    </section>
    <aside>
        <img src="https://i.ibb.co/j5tSMPV/image.jpg" alt="밥은 먹고 다니냐?" >
        &lt;aside&gt;</aside>
</div>
<footer>&lt;footer&gt;</footer>

<script>
    // 서버에서 받아온 사용자 정보
    var userInfo = {
        loggedIn: false, // 로그인 상태 여부
        username: "" // 로그인된 사용자 이름
    };

    // 헤더의 로그인 링크와 로그아웃 버튼을 제어하는 함수
    function toggleLoginState(loggedIn) {
        var loginLink = document.querySelector(".nav-link[sec\\:authorize=\"isAnonymous()\"]");
        var logoutLink = document.querySelector(".nav-link[sec\\:authorize=\"isAuthenticated()\"]");

        if (loggedIn) {
            // 로그인되어 있는 경우, 로그아웃 버튼 표시
            loginLink.style.display = "none";
            logoutLink.style.display = "inline";
            document.getElementById("username").innerText = userInfo.username;
        } else {
            // 로그인되어 있지 않은 경우, 로그인 링크 표시
            loginLink.style.display = "inline";
            logoutLink.style.display = "none";
        }
    }

    // 로그아웃 처리 함수
    function logout() {
        // 로그아웃 처리 작업 수행 (예: 세션 삭제 등)
        // 여기서는 간단히 예시로 로그인 상태를 false로 변경하는 것으로 가정합니다.
        userInfo.loggedIn = false;
        toggleLoginState(false); // 로그아웃 상태로 변경
    }

    // 초기 로그인 상태에 따라 헤더의 로그인 링크 또는 로그아웃 버튼을 표시
    toggleLoginState(userInfo.loggedIn);
</script>
</body>
</html>
